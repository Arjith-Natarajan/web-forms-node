<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>OnBoarding Forms</title>

  <!-- meta information sections -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Demo project">
  <meta name="author" content="Arjith Natarajan" />
  <meta name="date" content="DD/MM/YYYY" />
  <meta name="keywords" content="" />

  <!-- favicon -->
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="icon" href="" type="image/x-icon">

  <!-- bootstrap and other custom css inclusions -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap-material-design.min.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <!-- third party fonts and icons -->

  <!-- javascript inclusions -->
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>

  <!-- embeded style sheet -->


</head>

<body ng-app="formApp">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a href="#" class="navbar-brand">Arjith Natarajan</a>
      <ul class="nav navbar-nav">
        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">FORMS
                <span class="caret"></span></a>
          <ul class="dropdown-menu">

          </ul>
        </li>
        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Made by
                <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a>Arjith</a></li>
            <li><a>Natarajan</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>


  <section class="col-md-offset-2 col-md-8" style="margin-top: 80px;">
    <form class="form-horizontal panel" ng-controller="FormController" enctype="multipart/form-data" method="post" action="/submit_form">
      <fieldset>

        <!-- Form Name -->
        <div class="form-group text-center">
          <legend>CUSTOMER</legend>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="customer_id">CUSTOMER ID</label>
          <div class="col-md-4">
            <input id="customer_id" name="customer_id" placeholder="CUSTOMER ID" class="form-control input-md" ng-model="customer.id" required="" type="text">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="customer_name">CUSTOMER NAME</label>
          <div class="col-md-4">
            <input id="customer_name" name="customer_name" placeholder="CUSTOMER NAME" class="form-control input-md" ng-model="customer.name" required="" type="text">

          </div>
        </div>

        <!-- File Input -->
        <div class="form-group">
          <!-- <form class="form-horizontal panel" > -->

          <div ng-controller="upload">

            <div class="col-md-4">
              <input type="file" id="selectedFile" fileinput="file" name="file" filepreview="filepreview" />
              <input type="button" id="my-button" value="Browse..." onclick="document.getElementById('selectedFile').click();" />
            </div>
            <div class="col-md-4">
              <img ng-src="{{filepreview}}" class="img-responsive" ng-show="filepreview" />
            </div>


          </div>
          <!-- </form> -->
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="customer_e_mail">CUSTOMER E.MAIL</label>
          <div class="col-md-4">
            <input id="customer_e_mail" name="customer_e_mail" placeholder="CUSTOMER E.MAIL" class="form-control input-md" ng-model="customer.email" required="" type="text">

          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="password">PASSWORD</label>
          <div class="col-md-4">
            <input id="password" name="password" placeholder="PASSWORD" class="form-control input-md" required="" ng-model="customer.pwd" type="password">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="phone1">PHONE1</label>
          <div class="col-md-4">
            <input id="phone1" name="phone1" placeholder="PHONE1" class="form-control input-md" required="" ng-model="customer.phone" type="text">

          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for=""></label>
          <div class="col-md-4">
            <button id="my-button" name="" ng-click="onClickSubmit(customer)" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </fieldset>
    </form>

  </section>

</body>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js">
</script>

</html>
